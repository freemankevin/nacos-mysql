name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-build.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: freemankevin/nacos-mysql:v8
          platforms: linux/amd64,linux/arm64
          build-args: |
            MYSQL_VERSION=8.3.0

      # Trivy vulnerability scan
      - name: Scan the Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'freemankevin/nacos-mysql:v8'
          format: 'table' # The format in which to display the results
          exit-code: '1' # Set exit code to 1 if vulnerabilities are found
          ignore-unfixed: true # Only fail for fixed vulnerabilities
          vuln-type: 'os,library' # Scan for OS and library vulnerabilities

      - name: Logout from DockerHub
        if: always()
        run: docker logout